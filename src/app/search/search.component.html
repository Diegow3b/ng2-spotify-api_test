<h1>Need Music?</h1>
<p class="lead">Use the Spotify app to brwose new realeases...</p>
<form>
  <div class="form-group">
    <input type="text" name="searchStr" [(ngModel)]="searchStr" (keyup)="searchMusic" class="form-control" placeholder="Search Music...">
  </div>
</form>

<div *ngIf="searchRes">
  <div *ngFor="let res of searchRes">
    <div class="row">
      <div class="col-md-12">
        <div class="searchRes well">
          <h4>{{res.name}}</h4>
          <div>
            <strong><a routerLink="/artist/{{res.id}}">Genres: </a></strong>
            <span *ngFor="let genre of res.genres">{{genre}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
